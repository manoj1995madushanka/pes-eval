<div class="cname">
<span class="criteria" >
  {{criteria}}
</span>
<span class="marks">
  <mat-form-field>
    <mat-select placeholder="Select marks" [(value)]="currentM" (selectionChange)="updateMark($event)">
      <mat-option *ngFor=" let im of numbers" [value]="im">{{im}}</mat-option>

    </mat-select>
    <mat-hint> maximum {{maxMarks}}</mat-hint>
  </mat-form-field>
</span>
</div>
